n><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> ERROR 1</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> TRUE 1</span><br><br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">int</span> Status;<br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">int</span> ElemType;<br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> &#123;</span><br>    ElemType data;<br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> *<span class="hljs-title">next</span>;</span><br>&#125;LNode, *Linklist;<br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">LinkQuene</span>&#123;</span><br>     <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> *<span class="hljs-title">front</span>;</span><br>     <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> *<span class="hljs-title">rear</span>;</span><br>&#125;LinkQuene;<br><span class="hljs-comment">//初始化队列</span><br><span class="hljs-function">Status <span class="hljs-title">init</span><span class="hljs-params">(LinkQuene q)</span></span>&#123;<br>   q.front = q.rear = (Linklist*)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(LNode));<br>   <span class="hljs-keyword">if</span>(q.front!=q.rear)&#123;<br>       <span class="hljs-keyword">return</span> ERROR;<br>   &#125;<br>   q.front-&gt;next = <span class="hljs-literal">NULL</span>;<br>   <span class="hljs-keyword">return</span> TRUE;<br>&#125;<br><span class="hljs-comment">//插入约瑟夫环（人数为x，按顺序编号）</span><br><span class="hljs-function">Status <span class="hljs-title">insert</span><span class="hljs-params">(LinkQuene *q,ElemType x)</span></span>&#123;<br>    <span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>;<br>    Linklist p;<br>    p-&gt;next = <span class="hljs-literal">NULL</span>;<br>    <span class="hljs-keyword">for</span>(i = x;i&gt;=<span class="hljs-number">1</span>;i--)&#123;<br>        Linklist s;<br>        s = (Linklist)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(LNode));<br>        <span class="hljs-keyword">if</span>(!s)&#123;<br>            <span class="hljs-keyword">return</span> ERROR;<br>        &#125;<br>        s-&gt;data = i;<br>        <span class="hljs-keyword">if</span>(i==<span class="hljs-number">1</span>)&#123;<br>            q-&gt;front = s;<br>        &#125;<br>        <span class="hljs-keyword">if</span>(i==x)&#123;<br>            q-&gt;rear = s;<br>        &#125;<br>        s-&gt;next = p-&gt;next;<br>        p-&gt;next = s;<br>        q-&gt;rear-&gt;next = q-&gt;front;<br>    &#125;<br>&#125;<br><span class="hljs-comment">//出列操作</span><br><span class="hljs-function">Linklist *<span class="hljs-title">out</span><span class="hljs-params">(LinkQuene *q)</span></span>&#123;<br>    Linklist s;<br>    s = q-&gt;front;<br>    q-&gt;front = s-&gt;next;<br>    q-&gt;rear-&gt;next = q-&gt;front;<br>    <span class="hljs-keyword">return</span> s;<br>&#125;<br><span class="hljs-comment">//入列操作</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">in</span><span class="hljs-params">(LinkQuene *q,Linklist s)</span></span>&#123;<br>    q-&gt;rear-&gt;next = s;<br>    s-&gt;next = q-&gt;front;<br>    q-&gt;rear = s;<br>&#125;<br><span class="hljs-comment">//约瑟夫环操作函数</span><br><span class="hljs-function">Status <span class="hljs-title">Josephus</span><span class="hljs-params">(LinkQuene q,Linklist p,<span class="hljs-keyword">int</span> x,<span class="hljs-keyword">int</span> i,<span class="hljs-keyword">int</span> m)</span></span>&#123;<br>    <span class="hljs-keyword">int</span> j;<br>    <span class="hljs-keyword">if</span>(i&gt;x)&#123;<br>        <span class="hljs-keyword">return</span> ERROR;<br>    &#125;<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">for</span>(j=<span class="hljs-number">1</span>;j&lt;i;j++)&#123;<br>            q.front = q.front-&gt;next;<br>            q.rear = q.rear-&gt;next;<br>        &#125;<br>    <span class="hljs-keyword">while</span>(q.front!=q.rear)&#123;<br>        <span class="hljs-keyword">for</span>(j=<span class="hljs-number">1</span>;j&lt;m;j++)&#123;<br>            p=out(&amp;q);<br>            in(&amp;q,p);<br>        &#125;<br>        p=out(&amp;q);<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;the number of dead people is %d\n&quot;</span>,p-&gt;data);<br>        <span class="hljs-built_in">free</span>(p);<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;the number of avoiding execution is %d&quot;</span>,q.front-&gt;data);<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br><span class="hljs-keyword">int</span> x,i,m;<br><span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;how much people:\n&quot;</span>);<br><span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;x);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;the starting point:\n&quot;</span>);<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;i);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;how much people to skip:\n&quot;</span>);<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;m);<br>    LinkQuene q;<br>    Linklist *p;<br>    init(q);<br>    insert(&amp;q,x);<br>    Josephus(q,p,x,i,m);<br>&#125;;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/anchor-js@4/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
